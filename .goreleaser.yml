report_sizes: false

builds:
  - goos:
      - darwin
      - windows
      - linux
      - freebsd
      - netbsd
      - openbsd
      - solaris
    goarch:
      - "386"
      - amd64
      - arm
      - arm64
    mod_timestamp: "{{ .CommitTimestamp }}"
    flags:
      - -trimpath
    ldflags:
      - -s
      - -w
      - -extldflags
      - -static
    no_unique_dist_dir: true
    binary: "{{ .ProjectName }}-{{ .Os }}-{{ .Arch }}"

archives:
  - format: binary
    name_template: "{{ .ProjectName }}-{{ .Os }}-{{ .Arch }}"

checksum:
  name_template: 'SHA256SUMS'
  algorithm: sha256

signs:
  - id: sha256
    artifacts: checksum

sboms:
  - artifacts: binary

snapshot:
  name_template: "{{ incpatch .Version }}-rc"

release:
  draft: true
